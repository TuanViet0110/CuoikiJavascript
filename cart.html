<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cart"></div>
        <div class="items">
            <div class="item">
                <span class="name">Product 1</span>
                <span class="price">10.00</span>
                <button class="add-to-cart" onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="item">
                <span class="name">Product 2</span>
                <span class="price">20.00</span>
                <button class="add-to-cart" onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
